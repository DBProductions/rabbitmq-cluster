version: '3.2'
services:
  rabbitmq1:
    build: ./var/rabbitmq
    hostname: rabbitmq1
    ports:  
    - "5672:5672"
    - "15672:15672"
    - "15692:15692"
    env_file: .env
  rabbitmq2:
    build: ./var/rabbitmq
    hostname: rabbitmq2
    ports:
    - "5673:5672"
    - "15673:15672"
    - "15693:15692"
    env_file: .env
  rabbitmq3:
    build: ./var/rabbitmq
    hostname: rabbitmq3
    ports:
    - "5674:5672"
    - "15674:15672"
    - "15694:15692"
    env_file: .env
  prometheus:
    image: prom/prometheus:v2.1.0
    command:
    - "--config.file=/etc/prometheus/prometheus.yml"
    - "--storage.tsdb.path=/prometheus"
    - "--web.console.libraries=/etc/prometheus/console_libraries"
    - "--web.console.templates=/etc/prometheus/consoles"
    ports:
    - '9090:9090'
    links:
      - rabbitmq1:rabbitmq1
      - rabbitmq2:rabbitmq2
      - rabbitmq3:rabbitmq3
    volumes:
    - './var/prometheus/config:/etc/prometheus'
    - './var/data/prometheus:/prometheus'
  grafana:
    image: grafana/grafana
    user: "104"
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ./var/data/grafana:/var/lib/grafana
      - ./var/grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./var/grafana/config.monitoring
